<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item{
            background-color: rgb(237, 24, 24);
        }
        .buttom{
            background-color: yellow;
            color: rgb(247, 250, 245);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttom.active{
            background-color: rgb(30, 30, 209);
        }

        .buttom.warning{
            background-color: brown;
        }
        .item1 + .item2{
            background-color: lightblue;

        }
        input[type="text"]{

            border: 2px solid green;
            margin-bottom: 10px;
        }
        .buttom1{
            background-color: blue;
            color: azure;
            padding: 10px 20px;

        }
        .buttom1:hover{
            background-color: yellowgreen;
        }
        .buttom1:active{
            background-color: chocolate;
        }
        .buttom:focus{
            background-color: blueviolet;
        }
        .input:focus{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        container content
        <div class="item">
            item content

        </div>
    </div>
    <div class="footer-container">
        container content
        <div class="item">
            item content
        </div>
    </div>
    <button class="buttom">Click Me</button>
    <button class="buttom warning">warning</button>
    <button class="buttom active">Delete</button>

    <div class="item1">item1</div>
    <div class="item2">item2</div>

    <input type="text" name="sample-input">
    <input type="text" name="another-input">

    <input type="text">
    <!-- :hover =วาง :active คลิกผ :focus = cursor -->
    
    <button class="buttom1">clik me</button>
</body>
</html>
